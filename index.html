<!DOCTYPE html>
<html>
<head>
<title>Weather application</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container">
  <div class="search-bar">
      <div class="row navbar" id="search-form">
      <div class="col-6">
      <form id="search-city">
          <input type="search" placeholder="Enter your city" class="form-control" id="city-input"/>
      </div>
      <div class="col-3">
          <input type="submit" value="Search" class="form-control" id="cityEnter"/>
      </div>
      </form>
      <div class="col-3">
          <a id="currentLocButton">Current Location</a>
      </div>
      </div>
  </div>

  <div class="weather-temperature">
    <div class="row city" id="rowCity">
    <div class="col-7">
          <div id="cityName"></div>
          <div id="location">U.S.A</div>
          <div id="time">5:45 AM</div>
          <div id="text">Last updated: <span id="date">Mon, 18 March</span></div>
          <div id="description">Moderate to heavy rain in the area with thunder</div>
      </div>
      <div class="col-5">
        <div id="Weather">Weather</div>
      <div class="clearfix weather-image">
            <image id="demo" src="images/snow.gif" height="40" class="float-left"/>
            <span class="float-left" id="localTemperture">17°</span>
            <span class="tempUnit" id="tempUnit">
              <a href="#" class="celsius" id="celsius">ºC</a>|
              <a href="#" class="fahrenheit" id="fahrenheit">ºF</a>
            </span>
      </div>
      <div class="fw-bold"><span id="min">30°</span>/<span id="max"> 34°</span></div>
      <div class="realfeel">ReelFeel: <span id="feellike"> 13°</span></div>
      </div>
    
  </div>  
    <hr class="divider" />
  
    <section>
        <ul class="details_title">
          <li id="extra">Pressure</li>
          <li id="extra">Wind</li>
          <li id="extra">Visibility</li>
          <li id="extra">Humidity</li>
        </ul>
        <ul class="extra_details">
          <li id="pressure">0.04cm</li>
          <li id="wind">7 km/h</li>
          <li id="visibility">10m</li>
          <li id="humidity">50%</li>
        </ul>
  </section>
  </div>

  <hr class="divider"/>
  
  <div class="weather-forecast" id="forecast"></div>

  <div class="endpage">
      <a href="https://github.com/saroj14-png/My-weather-project"
        target="_blank">open-source code
      </a>
      by Saroj Powar
  </div>
</div>
<script src="work.js"></script>
</body>
</html>
